openapi: 3.0.4
info:
  title: Vowel Counter
  description: >-
    Vowel Counter analyzes text to count vowels and consonants, providing
    detailed breakdowns and percentages for linguistic analysis.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/vowelcounter:
    post:
      summary: Count Vowels and Consonants
      description: Count vowels and consonants in text with detailed breakdown
      operationId: vowelcounter
      parameters: []
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
                status: ok
                error: null
                data:
                  vowels: 31
                  consonants: 58
                  totalLetters: 89
                  vowelPercentage: 34.83
                  consonantPercentage: 65.17
                  vowelBreakdown:
                    a: 8
                    e: 11
                    i: 3
                    o: 7
                    u: 2
                  textLength: 110
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occurred, try again later
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  description: Text to analyze (max 50,000 characters)
              required:
                - text
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
  - api_key: []
sampleRequest:
  text: >-
    The quick brown fox jumps over the lazy dog. This pangram contains every
    letter of the alphabet at least once.
